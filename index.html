<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso VUE JS</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>

    <script>

        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hola Mundo VUE"
                }
            },
            watch: {
                text(value, old) {
                    console.log("Hola Watcher", value, old, this.text)
                }
            },
            template: `{{ text }}`
        }).mount('#app');

        console.log(vm);
    </script>
</body>

</html>
